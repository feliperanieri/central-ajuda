  <script>
  $('.datepicker').datepicker({
    format: "dd/mm/yyyy",
    autoclose: true,
    todayHighlight:true,
    language: "pt-BR"
  });
  $('.clockpicker').clockpicker();

  $(function() {
    $(".accordion").click(function() {
    	if($(this).parent("div").hasClass("active")){
        $(this).children(".fa").removeClass("arrow-active");
    		$(".active > .content-accordion").slideUp("fast");
    		$(this).parent("div").removeClass("active");
    	}else{
    		$(".active > .content-accordion").slideUp("fast");
    		$(".accordion").parent("div").removeClass("active");
    		$(this).parent("div").addClass("active");
        $(this).children(".fa").addClass("arrow-active");
    		$(".active > .content-accordion").slideDown("fast");
    	}
    });
    $(".cor-compromisso > input").click(function(){
      var classe = $(this).parent().attr("class"),
          check = $(this).parent().children(".fa"),
          corCheck = $(this).val();

      // if($(this).parent().hasClass(classe+"-active")){

      //   check.hide("fast");
      // } else if(classe.slice(-7) == "-active"){
      //   var resetaClasse = $(".cor-compromisso > input").attr("class").substring(-7);
      //   $(this).attr("class", resetaClasse);
      //   check.hide("fast");
      // } else{
        $(this).parent().addClass(classe+"-active");
        check.css("color", "#"+corCheck);
        check.show("fast");
      //}
//      alert(classe.slice(-7));
    });
  });
